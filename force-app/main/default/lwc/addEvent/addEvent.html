


<template>
    <lightning-card variant="Narrow" title="Event Information" icon-name="standard:event">
        <div class="slds-m-around_small">
            <template if:true={errors}>
                {errors}
            </template>
        </div>
      <div class="slds-m-around_small">
        <lightning-input type="text" variant="standard" value={eventRecord.Name} name="Name" label="Name" placeholder="type here..." onchange={handleChange}>
        </lightning-input>
        <c-customlwclookup onselect={handleLookup}  object-name="Event_Organizer__c" field-name="Name" parentidfield="Event_Organizer__c" iconname="standard:people" label="Event Oragnizer">
        </c-customlwclookup>

        <lightning-input type="datetime" variant="standard" value={eventRecord.Start_DateTime__c} name="Start_DateTime__c" label="Start Date" placeholder="type here..." onchange={handleChange}>

        </lightning-input>

        <lightning-input type="datetime" variant="standard" value={eventRecord.End_Date_Time__c} name="End_Date_Time__c" label="End Date" placeholder="type here..." onchange={handleChange}>

        </lightning-input>

      <lightning-input type="number" variant="standard" value={eventRecord.Max_Seats__c} name="Max_Seats__c" label="Max Attendees" 
      placeholder="type here..." onchange={handleChange}>
    </lightning-input>
      <c-customlwclookup onselect={handleLookup} object-name="Location__c" field-name="Name" parentidfield="Location__c" iconname="utility:location" label="Event Location">
            
      </c-customlwclookup>
      <lightning-input-rich-text type="number" variant="standard"  value={eventRecord.Event_Detail__c} name="Event_Detail__c" label="Event Details" 
      placeholder="type here..." onchange={handleChange}>

      </lightning-input-rich-text>
    
    
    </div>
    <div class="slds-m-around_small">
      <lightning-button label="Cancel" title="Cancel" onclick={handleCancel}>

      </lightning-button>
      &nbsp;&nbsp;  
      <lightning-button variant="brand" label="Add Event" title="Add Event" onclick={handleClick}>

        </lightning-button>
    </div>
    </lightning-card>
</template>
